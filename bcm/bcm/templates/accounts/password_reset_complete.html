{% extends 'base.html' %}

{% block title %}Password Reset Complete - BCM System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle"></i> Password Reset Complete</h4>
            </div>
            <div class="card-body">
                <p>Your password has been set successfully. You can now log in with your new password.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
